name: task-stg
services:

  my-service:
    image: ${REPOSITORY}:my-service-${MY_SERVICE_VERSION}
    build:
      context: ../../../my-service
    networks:
      - pax-network
    environment:
      INTERVAL: ${MY_SERVICE_INTERVAL:-5000}
      WHAT: ${MY_SERVICE_WHAT:-Hello World}
    labels:
      task.managed: "true"

  mx-service:
    image: ${REPOSITORY}:mx-service-${MX_SERVICE_VERSION}
    build:
      context: ../../../mx-service
    networks:
      - pax-network
    environment:
      INTERVAL: ${MX_SERVICE_INTERVAL:-5000}
      WHAT: ${MX_SERVICE_WHAT:-Hello World}
    labels:
      task.managed: "true"

networks:
  pax-network:
    driver: bridge
